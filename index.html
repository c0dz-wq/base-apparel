<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"/>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  
  <div class="grid__container">
  
    <div class="logo__container">
      <img class="logo" src="images/logo.svg" alt="logo">
    </div>
  
    <div class="hero__container">
      <picture>
        <source class="hero__image" srcset="images/hero-desktop.jpg" media="(min-width: 900px)">
        <img src="images/hero-mobile.jpg" alt="#">
      </picture>
    </div>
  
    <div class="info__container">
      <section class="info">
        <h1><span>We're</span> coming soon</h1>
  
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
  
        <div class="form__container">
          <form class="form" novalidate>
            <input type="email" name="email" id="emailInput" aria-label="Email" placeholder="Email Address" />
            <div id="warningContainer"></div>
            <button class="submit">
              <img src="images/icon-arrow.svg" alt="submit icon">
            </button>
          </form>
        </div>
      </section>
    </div>
    
  </div>

  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">c0dz</a>.
    </p>
  </footer> -->
</body>
</html>
